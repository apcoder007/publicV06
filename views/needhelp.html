#chatus{
  position: fixed;
  right: 185px;
  bottom: 0px;
  width: 80px;
  height: 54px;
  border-radius: 8px;
  background-color: #515970;
  z-index: 1000;
  border: 1px solid #ffffff;
  cursor: pointer;
  box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.5);
}

$launcher-color: green;
$launcher-size: 50px;
$launcher-count-size: 20px;
$launcher-count-color: #515970;

.intercom-launcher {
  backface-visibility: hidden;
  background: $launcher-color;
  border-radius: 50%;
  bottom: 20px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.06),
              0 2px 32px rgba(0,0,0,0.16);
  cursor: pointer;
  font-family: Helvetica, Arial, sans-serif;
  height: 0;
  opacity: 0;
  outline: 0;
  position: fixed;
  right: 20px;
  transform: scale(0.5);
  transform-origin: center;
  transition: opacity 0.25s ease,
              transform 0.25s ease;
  width: 0;
  z-index: 2147483000;

  &:focus {
    outline: 0;
  }

  &.intercom-booted {
    height: $launcher-size;
    opacity: 1;
    transform: scale(1);
    width: $launcher-size;
  }

  * {
    cursor: pointer;
  }
}

.intercom-unread-count {
  backface-visibility: hidden;
  background: $launcher-count-color;
  border-radius: $launcher-count-size / 2;
  box-shadow: 0 1px 0 rgba(0,0,0,0.15);
  box-sizing: border-box;
  color: #fff;
  font-size: $launcher-count-size * 0.6;
  height: $launcher-count-size;
  line-height: $launcher-count-size;
  min-width: $launcher-count-size;
  opacity: 0;
  padding: 0 4px;
  position: absolute;
  right: -2px;
  text-align: center;
  top: -2px;
  transform: scale(0.5);
  transform-origin: center;
  transition: opacity 0.15s ease,
              transform 0.15s ease;

  &.active {
    opacity: 1;
    transform: scale(1);
  }
}

.intercom-icon-open,
.intercom-icon-close {
  background-position: 50%;
  background-repeat: no-repeat;
  border-radius: 50%;
  bottom: 0;
  position: absolute;
  top: 0;
  transition: transform 0.16s linear,
              opacity 0.08s linear;
  width: 80%;
  right: 10px;
}

<div id = "needhelpsmall" ng-hide = "callback_minimized" ng-class="{'hide-package': packagepage}">
  <div layout="row" layout-align = "center"  ng-click="callback_minimized = !callback_minimized  ">
    <div class = "imagechatwrapper" flex-xs = "100" flex = "30" layout="row" layout-align="center center">
    <div class= "chatimage">  <img src="general/chat-icon2x.png" /></div>
  </div>
    <div class ="image-text"  hide-xs flex = "70" layout = "row" layout-align= "center center">

      <span> Need help? </span>

    </div>
  </div>


</div>

<div id = "needhelplarge"   ng-class = "{'display-none': callback_minimized }">
  <div  layout = "column" layout-align = "center" >
    <div class="nhlargewrapper" layout= "row" layout-align = "end" ng-click="callback_minimized = !callback_minimized  ">
      <img src="/general/fill-20.png" />
    </div>

    <div layout = "row" layout-align = "center">
      <div class = "nhlarge-image">
        <img src = "/general/chat-icon-dark@2x.png" />
      </div>
    </div>

    <div layout= "column" layout-align = "center">
      <div class= "nhlarge-text">
        Need Help?
      </div>
      <div class = "nhlarge-arrow"  layout-align= "center">
        <div class="arrow"></div>
      </div>
    </div>
    <div layout = "column" layout-align = "center"  class= "req-a-call-wrapper">
      <form layout="column" ng-submit="requestCallback()" name="requestCallbackForm"  >
        <div class="request-a-callback" >
          Request a callback from us
        </div>

        <div class = "request-a-callback-input" layout = "row" layout-align = "center">
          <input type="text" name="phnumber" ng-model="callback.mobile" value="" placeholder="                         Phone Number               ">
        </div>

          <div class = " request-button" layout = "row" layout-align = "center">
            <button type="submit" name="button">Call me</button>
          </div>
      </form>
    </div>

  </div>
</div>
