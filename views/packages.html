<style media="screen">
  .packageclass{
    width:calc((100% - 10px) / 2);
    float:left;
    margin-bottom: 10px;
    position: relative;
  }
  .packageclass.middle{
    margin-left: 10px;
    /*margin-right: 10px;*/
  }
  .packageclass .image-wrapper{
    height:calc((80vw - 10px) / 3.55);
    overflow: hidden;
    background-image:url("/images/712.gif");
    background-repeat: no-repeat;
    background-position: center;
    /*background: url('/images/default.gif') no-repeat;*/
  }
  .packageclass .image-wrapper img{
    height: 100%;
    width: 100%;
    object-fit: cover;
    transition: all 0.5s linear;
    opacity: 0.9;
    cursor: pointer;
  }
  .packageclass .image-wrapper:hover img{
    height: 101%;
    opacity: 1;
  }
  .packageclass .info{
    padding: 15px 5px;
  }
  .packageclass .info .name{
    font-size: 13px;
    height: 43px;
  }

  .packageclass .info .price{
    font-size: 14px;
    opacity: 0.95;
  }


  .packageclass .buttons{
    position:absolute;
    bottom: 7px;
    right: 7px;
  }
  .packageclass:hover .buttons{
    bottom: 7px;
    right: 7px;
  }
  .packageclass .buttons img{
    width: 0;
    opacity: 0;
    transition: all 0.3s;
    cursor: pointer;
  }
  .packageclass:hover .buttons img{
    width: 20px;
    opacity: 1;
  }
  .packageclass .buttons img.active{
    background-color: #362e28;
    opacity: 1;
    width: 20px;
    border-radius: 50%;
    padding: 1px;
  }
</style>



<div id="items" ng-cloak >

  <div class="packageclass md-whiteframe-1dp"  ng-repeat="pack in packages " ng-class="{middle: $index%2==1}" >
    <!-- <div ><img src="/images/default.gif" style="width:30px;height:30px; margin:auto;" ng-if=""image/@{{pack.images[0].id}}/medium"==false"/></div> -->
    <a href="package/{{pack.id}}" ><div class="image-wrapper" ><img ng-src="{{paths}}/medium/{{pack.images.split(',')[0]}}" ng-click="gotoPackage(pack.id)" imageonload/></div></a>
    <div class="info">
      <div class="name md-subhead">{{pack.name}}</div>
      <div class="price">Starting from â‚¹ {{pack.price}}</div>
    </div>
    <div class="buttons">
      <img src="images/cart.png" ng-click="cart.togglePackage(pack)" ng-class="{active: cart.package_ids.indexOf(pack.id) > -1}"  />
      <img src="images/fav.png" ng-click="bookmark.package(pack)" ng-class="{active: bookmark.package_ids.indexOf(pack.id) > -1}"/>
    </div>
  </div>
</div>
