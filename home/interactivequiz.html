<div id="interactive-quiz">
          <div class="quiz-txt-wrapper" >
            <div class="interactive-q-text" > Interactive Quiz</div>
            <div class="interactive-q-arrow" >
              <div class="arrow"></div>
            </div>
          </div>
          <div class="interactive-rectangle"></div>
          <div class="progressbar">
              <ul class="progress" data-steps="5">
                  <li class="done">
                    <span class="step"><span>1</span></span>
                  </li>
                  <li class="active">
                    <span class="step"><span>2</span></span>
                  </li>
                  <li>
                    <span class="step"><span>3</span></span>
                  </li>
                  <li>
                    <span class="step"><span>4</span></span>
                  </li>
                  <li>
                    <span class="step"><span>5</span></span>
                  </li>
              </ul>
            </div>
</div>
