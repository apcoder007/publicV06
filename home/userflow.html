<div layout="column" flex="100" ng-controller="FlowCtrl">
  <div class="md-headline" style="text-align:center">How Caf√© INDICA works</div>
  <p class="description" animate-on-change="current.description"><span class="md-body-2">@{{current.description}}</span></p>
  <div layout="row" flex="100" layout-margin layout-padding >
    <div layout="column" flex="5"><md-button class="md-icon-button" ng-disabled="page==0" ng-click="prevPage()"><i class="material-icons">keyboard_arrow_left</i></md-button></div>
    <div ng-repeat="step in steps track by $index" ng-show="$index >= page*4 && $index<page*4+5" class="md-whiteframe step" flex="20" layout="column" layout-align="none center" layout-padding ng-mouseenter="setCurrent(step)">
      <img ng-src="@{{step.image}}" />
      <div ng-class="{sep_class: current==step}" class="separator"></div>
      <p class="md-body-1">@{{step.name}}</p>
    </div>
    <div layout="column" flex="5"><md-button class="md-icon-button" ng-disabled="page==1" ng-click="nextPage()"><i class="material-icons">keyboard_arrow_right</i></md-button></div>
  </div>
</div>
<style media="screen">
.change {
  opacity: 0!important;
}
.change-add{
opacity: 0!important;
}
.change-add-active {
opacity: 1!important;
}
.change-remove {
  opacity: 0;
}
.change-remove-active {
  opacity: 1!important;
}

.step-enter{

}

</style>
